<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width" />
<title>Lista de Convidados</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
	integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
	crossorigin="anonymous" />

</head>

<body>

	<div class="panel panel-default" style="margin: 10px">
		<div class="panel-heading">
			<h1 class="panel-title">Lista de Convidados</h1>
		</div>
		<div class="panel-body">
			<form class="form-inline" method="POST" th:object="${convidado}" th:action="@{/convidados}" style="margin: 20px 0">
				<div class="form-group">
					<input type="text" class="form-control" 
						placeholder="Nome"
						th:field="*{nome}" /> 
						<input type="text" class="form-control"
						placeholder="Acompanhantes" 
						th:field="*{quantidadeAcompanhates}" />
						
					<button type="submit" class="btn btn-primary">Adicionar</button>
				</div>

			</form>
			<table class="table">
				<thead>
					<tr>
						<th style="text-align: center">Nome</th>
						<th style="text-align: center">Acompanhantes</th>

					</tr>
				</thead>
				<tbody>
					<tr th:each="convidado : ${convidados}">
						<td th:text="${convidado.nome}" style="text-align: center"></td>
						<td th:text="${convidado.quantidadeAcompanhates}"
							style="text-align: center"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

</body>

</html>
